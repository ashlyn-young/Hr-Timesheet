<div class="main-container">
    <div class="cards">
        <h2 *ngIf="department">{{department.name}}</h2>

        <mat-card>
            <mat-form-field>
                <input matInput [formControl]="employeeNameFC" placeholder="Employee Name" type="text">
                <mat-error *ngIf="employeeNameFC" placeholder="Employee Name" type="text">Duplicate Name</mat-error>
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="addEmployee()" [disabled]="employeeNameFC.invalid">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card>
        <mat-card class="hours">
            <table>
                <thead>
                    <th>Name</th>
                    <th *ngFor="let day of weekdays">{{day}}</th>
                    <th>Total Hours</th>
                    <th></th>
                </thead>
            </table>
        </mat-card>
    </div>
</div>
